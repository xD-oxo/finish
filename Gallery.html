<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Gallery | Your Name</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0a0a0a, #000);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    .neon-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #ff00ff, #00eaff);
      filter: blur(180px);
      opacity: 0.2; /* ✅ 統一亮度 */
      animation: floatBG 12s infinite alternate ease-in-out;
      z-index: 0;
    }

    @keyframes floatBG {
      from { transform: translate(-5%, -5%); }
      to { transform: translate(5%, 5%); }
    }

    /* 導覽列 */
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 30px;
      z-index: 999;
      position: fixed; /* ✅ 置頂 */
      top: 0;
      left: 0;
      width: 100%;

    }

    nav a {
      text-decoration: none;
      color: #00f5ff;
      text-shadow: 0 0 10px #00f5ff;
      font-size: 1.2em;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff00ff;
      text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8em;
      color: #00f5ff;
      text-shadow: 0 0 20px #00f5ff;
      margin-top: 120px; /* ✅ 預留導覽列空間 */
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 80px;
      padding: 60px;
      position: relative;
      z-index: 2;
    }

.gallery video:last-child {
  transform: translateY(-280px); /* ⬅️ 往上移，數值可自行微調 */
}

    .gallery img {
      width: 100%;
      border-radius: 15px;
      transition: 0.5s;
      box-shadow: 0 0 15px #00f5ff;
    }

    .gallery img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px #ff00ff;
    }

    .gallery video {
  width: 100%;
  border-radius: 15px;
  transition: 0.5s;
  box-shadow: 0 0 15px #00f5ff;
  transform-origin: center center; /* ⬅️ 這行讓放大以中心為基準 */
}

    footer {
      text-align: center;
      padding: 40px 0;
      color: #999;
      font-size: 0.9em;
      text-shadow: 0 0 5px #00f5ff;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="neon-bg"></div>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="interests.html">Interests</a>
    <a href="gallery.html" style="color:#ff00ff;text-shadow:0 0 20px #ff00ff;">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>我的作品</h1>

  <div class="gallery">
  <img src="美國展天使.jpg" alt="Gallery 1">
  <img src="cool.jpg" alt="Gallery 2">
  <img src="Gengar.png" alt="Gallery 3">
  <img src="房間.jpg" alt="Gallery 4">
  <video src="動態圖像期中.mp4" controls muted loop></video>
  <video src="EMOMOMO.mp4" controls muted loop></video>
  <video src="保齡球.mp4" controls muted loop></video>
  <video src="maybe.mp4" controls muted loop></video>

  </div>

  <footer>
    © 2025 Yi Huan Sun |
  </footer>
</body>
</html>
