<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>發現我了</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1d1d1d, #000000);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      flex-direction: column;
      justify-content: center;
    }

    /* 霓虹背景特效 */
    .neon-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #00f5ff, #a000ff);
      filter: blur(150px);
      opacity: 0.2;
      animation: moveBG 10s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes moveBG {
      from { transform: translate(-10%, -10%); }
      to { transform: translate(10%, 10%); }
    }

    /* 導覽列 */
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 30px;
      z-index: 2;
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #00f5ff;
      text-shadow: 0 0 10px #00f5ff;
      font-size: 1.2em;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff00ff;
      text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
    }

    /* 主內容區 */
    .about-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 80px 10%;
      position: relative;
      z-index: 2;
    }

    .about-text {
      flex: 1 1 400px;
      max-width: 600px;
      padding: 20px;
    }

    .about-text h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8em;
      color: #00f5ff;
      text-shadow: 0 0 15px #00f5ff;
      margin-bottom: 20px;
    }

    .about-text p {
      font-size: 1.1em;
      line-height: 1.8em;
      color: #ddd;
      text-shadow: 0 0 5px rgba(255,255,255,0.2);
    }

    .about-photo {
      flex: 1 1 300px;
      text-align: center;
      padding: 20px;
    }

    .about-photo img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 40px #00f5ff, 0 0 80px #a000ff;
      transition: transform 0.4s ease;
    }

    .about-photo img:hover {
      transform: scale(1.05);
    }

    /* 底部 */
    footer {
      text-align: center;
      padding: 40px 0;
      color: #999;
      font-size: 0.9em;
      text-shadow: 0 0 5px #00f5ff;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="neon-bg"></div>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html" style="color:#a000ff;text-shadow:0 0 20px #a000ff;">About</a>
    <a href="interests.html">Interests</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="about-container">
    <div class="about-photo">
      <img src="your-photo.png" alt="Your Photo" />
    </div>

    <div class="about-text">
      <h1>關於我</h1>
      <p>
        嗨，我是 <strong>阿幻幻</strong>。<br><br>
        我熱愛發揮想像力、設計與挑戰未知的冒險。<br><br>
        無論是前端開發、攝影、音樂、我都喜歡用不同方式表達自己的靈感與風格。<br><br>
        我相信每一個像素、每一段旋律、每一個瞬間，都能成為傳達故事的能量。<br><br>
      </p>
    </div>
  </div>

  <footer>
    © 2025 Yi Huan Sun| 
  </footer>
</body>
</html>
