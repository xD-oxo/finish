<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>發現我了</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1d1d1d, #000000);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      flex-direction: column;
      justify-content: center;
    }

    /* 霓虹背景特效 */
    .neon-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #00f5ff, #a000ff);
      filter: blur(150px);
      opacity: 0.2;
      animation: moveBG 10s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes moveBG {
      from { transform: translate(-10%, -10%); }
      to { transform: translate(10%, 10%); }
    }

    /* 導覽列 */
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 30px;
      z-index: 2;
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #00f5ff;
      text-shadow: 0 0 10px #00f5ff;
      font-size: 1.2em;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff00ff;
      text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
    }

    /* 中央內容 */
.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 3;
}


    h1 {
      font-size: 4em;
      text-shadow: 0 0 20px #00f5ff, 0 0 40px #00f5ff;
    }

    h2 {
      margin-top: 10px;
      font-size: 1.5em;
      color: #b900ec;
      text-shadow: 0 0 15px #b900ec;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #b900ec; }
      to { text-shadow: 0 0 25px #00f5ff; }
    }
    
  </style>
</head>
<body>
  <div class="neon-bg"></div>

  <nav>
    <a href="index.html" style="color:#a000ff;text-shadow:0 0 20px #a000ff;">Home</a>
    <a href="about.html">About</a>
    <a href="interests.html">Interests</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="center">
    <h1>Hella bro, I'm <span style="color:#00f5ff;">Yi Huan</span></h1>
    <h2>Welcome to my world ⚡</h2>
  </div>


</body>
</html>
